name: Update Weather Data
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update-weather:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Fetch weather and compute estimates
        run: node scripts/update-weather.js
        env:
          OPENWEATHERMAP_API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_REST_API_KEY: ${{ secrets.ONESIGNAL_REST_API_KEY }}
      - name: Commit changes
        run: |
          git config user.name "parkcheck-bot"
          git config user.email "bot@parkcheck.app"
          git add data/weather/ data/parks/
          git diff --cached --quiet || git commit -m "Update weather data"
          git push
